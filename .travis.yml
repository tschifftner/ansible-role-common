---
services: docker

env:
#  - distro: centos7
#  - distro: centos6
#  - distro: fedora27
#  - distro: ubuntu1604
#  - distro: ubuntu1404
#  - distro: ubuntu1204

  - distro: debian9
  - distro: debian8
  - distro: ubuntu1804
  - distro: ubuntu1604

script:
  # Configure test script so we can run extra tests after playbook is run.
  - export container_id=$(date +%s)
  - export cleanup=false
  - export DOCKER="docker exec --tty ${container_id} env TERM=xterm"

  # Download test shim.
  - wget -O ${PWD}/tests/test.sh https://gist.githubusercontent.com/tschifftner/4078cf2a8429d967d5e100649ff2caa9/raw/
  - chmod +x ${PWD}/tests/test.sh

  # Run tests.
  - ${PWD}/tests/test.sh

  # Ensure directory exists
  - ${DOCKER} test -e /var/www/

  # Check installed programs
  - ${DOCKER} curl --version
  - ${DOCKER} git --version
  - ${DOCKER} zip --version
  - ${DOCKER} unzip --version
  - ${DOCKER} vim --version
  - ${DOCKER} logrotate --version
  - ${DOCKER} nano --version
  - ${DOCKER} pip --version
  - ${DOCKER} wget --version
  - ${DOCKER} tar --version
  - ${DOCKER} pbzip2 --version
  - ${DOCKER} bzip2 --version
  - ${DOCKER} mc --version
  - ${DOCKER} mosh --version
  - ${DOCKER} hdparm --version
  - ${DOCKER} htop --version
  - ${DOCKER} iptraf --version
  - ${DOCKER} iftop --version
  - ${DOCKER} iotop --version
  - ${DOCKER} ncftp --version
  - ${DOCKER} screen --version
  - ${DOCKER} dnsutils --version

after_failure:
  - ${DOCKER} ls -la /var/www

